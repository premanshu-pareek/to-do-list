<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>To Do List <img src="images/icon.svg"></h1>
    <div class="search">
      <input type="text" id="search-input" placeholder="Add Task Here..."/>
      <button onclick="addTask()">+ Add Task</button>
    </div>
    <ul id="todo-list-container">
      <li>First to do</li>
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
